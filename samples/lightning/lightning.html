<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lightning Strikes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="lightning-header" class="header">Lightning Strikes</h1>
    </header>
    <main>
      <section class="strike-info">
        <h2 class="strike-header">Current Strike Info</h2>
        <ul class="strike-list">
          <li>Color: <span class="strike-color">Yellow</span></li>
          <li>Intensity: <span class="strike-intensity">9</span></li>
          <li>Sound: <span class="strike-sound">Crackling</span></li>
        </ul>
      </section>
      <section class="strike-counter">
        <h2 class="strike-header">Strike Counter</h2>
        <p class="strike-count">0</p>
        <button id="strike-button" class="strike-button">Strike!</button>
      </section>
    </main>
    <footer>
      <p class="footer-text">&copy; 2023 Lightning Strikes Inc.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
